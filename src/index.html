<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>Project: Todo</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav row">
        <ul class="nav__list row nav-left">
          <li class="nav__item">
            <a class="nav__link" href="#"
              ><span class="material-symbols-outlined">menu</span></a
            >
          </li>
          <li class="nav__item">
            <div class="nav__logo-wrapper">
              <img
                class="nav__logo"
                src="<%= require('./images/my-logo.png')%>"
                alt="todo logo"
              />
            </div>
          </li>
        </ul>
        <ul class="nav__list row nav-right">
          <li class="nav__item">
            <a class="nav__link" href="#"
              ><span class="material-symbols-outlined">help</span></a
            >
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#"
              ><span class="material-symbols-outlined">settings</span></a
            >
          </li>
          <li class="nav__item row">
            <div class="nav__switch-page">
              <a class="nav__link" href="#"
                ><span class="material-symbols-outlined"
                  >calendar_month</span
                ></a
              >
            </div>
            <div class="nav__switch-page">
              <a class="nav__link" href="#"
                ><span class="material-symbols-outlined">task_alt</span></a
              >
            </div>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#"
              ><span class="material-symbols-outlined">apps</span></a
            >
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#"
              ><span class="material-symbols-outlined">account_circle</span></a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="main row">
      <aside class="side-menu col">
        <button class="create-task-btn">Create</button>
        <ul class="side-menu__list">
          <li class="side-menu__item">
            <a href="#" class="side-menu__link">All tasks</a>
          </li>
          <li class="side-menu__item">
            <a href="#" class="side-menu__link">Starred</a>
          </li>
        </ul>
        <div class="side-menu__todos-list-wrapper">
          <ul class="side-menu__list">
            <p>Lists</p>
            <li class="side-menu__item">
              <a href="#" class="side-menu__link"></a>Lorem ipsum
            </li>
          </ul>
          <ul class="side-menu__list">
            <li>
              <a class="side-menu__link new-list" href="#">Create new list</a>
            </li>
          </ul>
        </div>
      </aside>
      <div class="todos-wrapper row">
        <div class="todos-card">
          <div class="todos-card__name"></div>
          <div class="todos-card__list-options-btn"></div>
          <div class="todos-card__tasks-wrapper"></div>
        </div>
      </div>
    </main>
  </body>
</html>
